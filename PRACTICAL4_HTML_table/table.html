<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <h1 style="text-align: center; color: blue;">Time Table (First Year SWE)</h1><br><br>
    <!--table is aligned to center   -->

    <table align="center">

        <!-- this is for rows of table head -->
        <tr class="p">
            <th>Days/Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <!-- this is for table data (modules) under specific times  -->
        <tr>
            <td class="t">9:00am-11:00am</td>
            <td style="background-color: mediumaquamarine;">CSF101</td>
            <td style="background-color: lightcoral;">MAT205</td>
            <td style="background-color: lightgreen;">DZG101</td>
            <td style="background-color: lightgreen;">DZG101</td>
            <td style="background-color: lightgray;">SysAdmin</td>
            <td style="background-color: lightgray;">SysAdmin</td>
            
        </tr>
        <!-- time of break -->
        <tr>
            <td class="t">11:00am-1:00pm</td>
            <td colspan="6" style="background-color: aliceblue;">Lunch Break</td>

        </tr>
        <!-- this is for table data (modules) under specific time  -->
        <tr>
            <td class="t">1:00pm-3:00pm</td>
            <td style="background-color: lightcoral;">MAT205</td>
            <td  style="background-color:mediumaquamarine;">CSF101</td>
            <td style="background-color: peachpuff;">SDA101</td>
            <td style="background-color: peachpuff;">SDA101</td>
            <td style="background-color: lightslategray;">SEM101 </td>
            <td style="background-color: lightblue;">SEM102</td>
        </tr>


    </table>
    
</body>
</html>
