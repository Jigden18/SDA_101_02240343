<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
  <link rel="stylesheet" href="validating.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <small id="usernameError" class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small id="emailError" class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small id="passwordError" class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small id="confirmPasswordError" class="error-msg"></small>
      </div>

      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
